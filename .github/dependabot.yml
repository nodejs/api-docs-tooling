# We define the interval for the updates to be monthly
# because we don't want to have too many updates
# and the project is currently in a development stage

version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    commit-message:
      prefix: meta
    cooldown:
      default-days: 3
    open-pull-requests-limit: 10
  - package-ecosystem: npm
    directory: '/'
    versioning-strategy: increase
    schedule:
      interval: monthly
    commit-message:
      prefix: meta
    ignore:
      - dependency-name: '@node-core/*'
    cooldown:
      default-days: 3
    groups:
      orama:
        patterns:
          - '@orama/*'
      cli:
        patterns:
          - 'commander'
          - '@clack/prompts'
      lint:
        patterns:
          - 'prettier'
          - 'eslint'
          - 'eslint-*'
          - 'lint-staged'
          - 'globals'
          - '@eslint/*'
      unist:
        patterns:
          - 'unified'
          - 'unist-*'
          - 'vfile'
      remark:
        patterns:
          - 'remark-*'
          - 'shiki'
      rehype:
        patterns:
          - 'rehype-*'
      ast:
        patterns:
          - 'estree-*'
          - 'hast-*'
          - 'mdast-*'
          - 'hastscript'
          - 'acorn'
      recma:
        patterns:
          - 'recma-*'
      compiling:
        patterns:
          - '@minify-html/node'
          - '@rollup/*'
          - 'rolldown'
          - 'lightningcss'
      react:
        patterns:
          - 'preact'
          - 'preact-*'
    open-pull-requests-limit: 10
